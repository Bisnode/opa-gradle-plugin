plugins {
    id 'java-gradle-plugin'
}

group 'com.bisnode.opa'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

gradlePlugin {
    plugins {
        opa {
            id = 'com.bisnode.opa'
            implementationClass = 'com.bisnode.opa.OpaPlugin'
        }
    }
}
